      var container,stats;
			var mainCamera, scene, renderer;
			var mouse =new THREE.Vector2();
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var object;
			var view_z=window.innerHeight/20;
			var ADD = 0.01 
			var default_value = 0;
			var isClicked=false;
		

			init();
			animate();

	
		
			function init() {
				
			
				container = document.createElement( 'div' );
				container.id="container";
				document.body.appendChild( container );
				//camera
				mainCamera = new THREE.PerspectiveCamera( 25, (window.innerWidth) / (window.innerHeight), 1, 2000 );
				mainCamera.position.set( 0, 30, view_z );
				mainCamera.aspect = (window.innerWidth) / window.innerHeight;
			

				// scene
				scene = new THREE.Scene();
				scene.background=new THREE.TextureLoader().load( "./background.jpg" );
				
				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.6);
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.6 );
				pointLight.position.set(0,200,0);
			
				mainCamera.add( pointLight );
				scene.add( mainCamera );
				

				
				// manager
				
				var manager = new THREE.LoadingManager( loadModel );
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
			
				// texture
				var textureLoader = new THREE.TextureLoader( manager );
				var texture = textureLoader.load( './laptop.jpg' );
				// model

			function onProgress( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
						
					}
				}
				function onError() {}
				var loader = new THREE.OBJLoader( manager );
				loader.load( './laptop.obj', function ( obj ) {
					object = obj;
				}, onProgress, onError );
				//
				async function loadModel() {
					 object.traverse( function ( child ) {
						if ( child.isMesh ) child.material.map = texture;
					} );
				
					object.rotation.x=11;
					object.rotation.z=-0.5;
					object.position.y=-13;
					object.position.x=0;
					//object.rotation.
					await scene.add( object );
					
				}

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight);
			
				container.appendChild( renderer.domElement );


					
				renderer.render( scene, mainCamera );
				var controls=new THREE.OrbitControls(mainCamera,renderer.domElement);
			
								
			
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );				
				window.addEventListener( 'resize', onWindowResize, false );		

				

			}

		

			
			function onWindowResize() {
				windowHalfX = window.innerWidth ;
				windowHalfY = window.innerHeight ;
				mainCamera.aspect = windowHalfX / windowHalfY;
				mainCamera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );


			}

			function onDocumentMouseMove( event ) {
				event.preventDefault();
			
			mouse.x = event.clientX/window.innerWidth;
			mouse.y = event.clientY/window.innerHeight;
			

			}
			
			function animate() {
				
				renderer.clear();
				renderer.clearDepth();
				requestAnimationFrame( animate );
				render();
			
				}

			function render() {
			
				object.rotation.z -= 0.0005;
				renderer.render( scene, mainCamera );
			  
			}</script></div><div id="root"></div><script>!function(a){function e(e){for(var r,t,n=e[0],o=e[1],u=e[2],l=0,p=[];l<n.length;l++)t=n[l],Object.prototype.hasOwnProperty.call(i,t)&&i[t]&&p.push(i[t][0]),i[t]=0;for(r in o)Object.prototype.hasOwnProperty.call(o,r)&&(a[r]=o[r]);for(s&&s(e);p.length;)p.shift()();return c.push.apply(c,u||[]),f()}function f(){for(var e,r=0;r<c.length;r++){for(var t=c[r],n=!0,o=1;o<t.length;o++){var u=t[o];0!==i[u]&&(n=!1)}n&&(c.splice(r--,1),e=l(l.s=t[0]))}return e}var t={},i={1:0},c=[];function l(e){if(t[e])return t[e].exports;var r=t[e]={i:e,l:!1,exports:{}};return a[e].call(r.exports,r,r.exports,l),r.l=!0,r.exports}l.m=a,l.c=t,l.d=function(e,r,t){l.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},l.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},l.t=function(r,e){if(1&e&&(r=l(r)),8&e)return r;if(4&e&&"object"==typeof r&&r&&r.__esModule)return r;var t=Object.create(null);if(l.r(t),Object.defineProperty(t,"default",{enumerable:!0,value:r}),2&e&&"string"!=typeof r)for(var n in r)l.d(t,n,function(e){return r[e]}.bind(null,n));return t},l.n=function(e){var r=e&&e.__esModule?function(){return e.default}:function(){return e};return l.d(r,"a",r),r},l.o=function(e,r){return Object.prototype.hasOwnProperty.call(e,r)},l.p="/leeseunga/";var r=this["webpackJsonpmy-app"]=this["webpackJsonpmy-app"]||[],n=r.push.bind(r);r.push=e,r=r.slice();for(var o=0;o<r.length;o++)e(r[o]);var s=n;f()}([])</script><script src="/leeseunga/static/js/2.40dda1c2.chunk.js"></script><script src="/leeseunga/static/js/main.c4951e2f.chunk.js"></script></body></html>
